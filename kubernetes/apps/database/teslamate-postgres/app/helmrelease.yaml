---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app teslamate-postgres
  namespace: database
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: teslamate-postgres
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      teslamate-postgres:
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 0
        strategy: RollingUpdate
        pod:
          securityContext: {}
        containers:
          app:
            image:
              repository: postgres
              tag: 15
            envFrom:
              - secretRef:
                  name: teslamate-postgres-secret
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 1Gi

    service:
      app:
        ports:
          http:
            port: &port 5432

    serviceMonitor:
      app:
        enabled: true
        endpoints:
          - port: http

    persistence:
      data:
        existingClaim: teslamate-postgres-v2
        globalMounts:
          - path: /var/lib/postgresql/data
            subPath: data
      restore:
        enabled: true
        type: nfs
        server: 192.168.10.3
        path: /volume1/cluster/db-restore
        globalMounts:
          - path: /restore