---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr-db-backup-logs
  namespace: media
spec:
  interval: "30m"
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "@daily"
    restartPolicy: OnFailure
    image:
      repository: casmith/pgsqldump
      tag: v0.2.0
    imagePullPolicy: IfNotPresent
    env:
      DB_NAME: sonarr_log
      FLAGS: "-Fc"
    envFrom:
      - secretRef:
          name: sonarr-db-backup-secret
    service:
      main:
        enabled: false
    persistence:
      backup:
        enabled: true
        type: nfs
        server: 192.168.10.3
        path: /volume1/cluster/db-backup/sonarr
        mountPath: /pgsqldump
