---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn-ui-standalone
  namespace: longhorn-system
spec:
  hostnames:
    - longhorn.kalde.in
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: longhorn-ui
          namespace: longhorn-system
          port: 8000
