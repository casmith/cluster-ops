---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn-ui-standalone
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/target: external.kalde.in
spec:
  hostnames:
    - longhorn.kalde.in
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: external
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: longhorn-ui
          namespace: longhorn-system
          port: 8000
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
